<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerard Mayans | Frontend developer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <!-- HEADER -->

    <div class="cmp-header">
        <div class="container">
            <div class="row">
                <div class="col cmp-header__container">
                    <div class="cmp-header__container-logo">
                        <img src="img/001_logo_gerard.png" alt="logotipo gerard mayans">
                    </div>
                    <div class="cmp-header__container-menu">
                        <ul>
                            <li><a href="#">Inicio</a></li>
                            <li><a href="#">Desarrollo web</a></li>
                            <li><a href="#">Diseño UX/UI</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><button class="cmp-button__primary">Contacto</button></li>
                        </ul>
                    </div>
                    <div class="cmp-header__container-icon">
                        <i class="bi bi-list"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- HERO -->

    <section class="cmp-hero">

        <div class="container">
            <div class="row cmp-hero__container">
                <div class="offset-md-2 col-md-10 offset-lg-0 col-lg-4">
                    <div class="cmp-hero__image">
                        <img src="img/002_foto_perfil.jpeg" alt="">
                    </div>
                </div>
                <div class="offset-md-1 col-md-9 offset-lg-1  col-lg-6 cmp-hero__content-wrapper">
                    <div class="cmp-hero__content">
                        <div class="cmp-hero__content-title">
                            <h1>Desarrollador front-end y diseñador gráfico UX/UI</h1>
                        </div>
                        <div class="cmp-hero__content-description">
                            <p>Bienvenido a mi página web. Aquí podrás ver todos mis trabajos y portfolio. También podrás contactar conmigo.</p>
                        </div>
                        <div class="cmp-hero__content-cta">
                            <button class="cmp-button__primary">CONTACTO</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
